<!DOCTYPE html>

<html>

<body>
  <span>클릭의 갯수 : </span>
  <button id="btn">클릭하세요</button>
</body>
<script>
  let counter = 0;

  const button = document.getElementById("btn");
  const span = document.querySelector("span");
  /*  ↓ js에서의 span을 react에선 아래와 같이 작성됨
const root = document.getElementById("root");
const span = React.createElement( "span", {id: "dog"}, "Hello I'm a span" ); */
  function hadleClick() {
    counter += 1;
    span.innerText = `클릭의 갯수 : ${counter}`;
  }
  
  button.addEventListener("click", hadleClick);
</script>
